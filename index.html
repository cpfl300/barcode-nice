<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> barcode - E.S. </title>
	<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/barcodes/JsBarcode.code128.min.js"></script>
	<script>
		function generate(number){
			JsBarcode("#barcodeImage", number, {displayValue:true,fontSize:20});
		}
		function createNum() {
			const oriStr = document.getElementById('barcodeStr').value;
			const hiddenNum = document.getElementById('barcodeHidden').value;
			generate(oriStr.replace('**', hiddenNum));
		}
	</script>
	<style>
		.form-control, button {
			height: 35px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h2> 바코드 생성 </h2>
	<p>별표가 포함된 바코드 숫자</p>
	<input class="form-control" id="barcodeStr" type="text" placeholder="Z2423319**2100802" />
	<br />
	<p>별표대신 들어갈 숫자</p>
	<input class="form-control" id="barcodeHidden" type="text" placeholder="06" />

	<br/><br/>
	<button type="button" onclick=createNum()>생성하기!</button>

	<div>
		<img id="barcodeImage"/>
	</div>
</body>
</html>
